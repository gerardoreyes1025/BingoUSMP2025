<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo - Overlay Horizontal</title>
  <style>
    @font-face {
      font-family: "PoppinsBod";
      src: url("./fonts/Poppins/Poppins-Bold.ttf");
    }
      @font-face {
      font-family: "PoppinsExtraBold";
      src: url("./fonts/Poppins/Poppins-ExtraBold.ttf");
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      margin-top: 30px;

      position: relative; /*centrar respecto a grid*/
    }

    #letters-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 30px;
      gap: 18px;
    }

    .side-letter {
      /* font-size: 50px;
      font-weight: bold;
      transition: color 0.3s;
      letter-spacing: 1em;
      
      line-height: 10;
      margin: -5px;
      background-color: transparent;
      color: gray;
      border-radius: 10px;
      padding: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-family: "PoppinsExtraBold";
      margin-left: -15px; */
      
      font-weight: bold;
      background-color: transparent;
      color: gray;
      margin-left: -15px;
      font-size: 30px;
           
    }

    .side-letter.active {
      font-weight: bold;
      background-color: transparent;
      color: #ffd824;
      text-shadow: 0 0 40px #ffd824, 0 0 80px #ffd824;
    }

    #bingo-grid {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      /* grid-gap: 5px; */
      column-gap: 20px;
      row-gap: 5px;

      justify-content: center;

      margin-left: 10px;
      
    }

    .cell {
      width: 45px;
      height: 45px;
      background-color: rgba(0, 0, 0, 0.5);
      /* color: gray; */
      color: rgba(128,128,128, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      font-size: 30px;
      font-family: "PoppinsExtraBold";
      
      
    }

    .marked {
      background-color: brown;
      text-decoration: line-through;
      color: white;
      text-shadow: 0 0 20px white, 0 0 40px #fff;
    }

    /* Animación para letras especiales */
    #special-letter {
      position: absolute; /*change to fixed*/
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      font-weight: bold;
      /* color: #00ffcc; */
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.4s;
      box-shadow: 0 0 20px black, 0 0 40px black, 0 0 80px black ;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.9);
    }
    #special-letter.show {
      opacity: 1;
      animation: pop 1s cubic-bezier(.2,2,.4,1) 1;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.7);}
      60% { transform: translate(-50%, -50%) scale(1.2);}
      100% { transform: translate(-50%, -50%) scale(1);}
    }
    #special-letter.apagon {
      color: #fff;
      /* background: #111; */
      border-radius: 30px;
      font-size: 120px;
      padding: 40px 80px;
      /* box-shadow: 0 0 80px #000; */
      text-shadow: 0 0 30px #fff, 0 0 60px #fff;
    }
  </style>
</head>

<body>

  <div id="main-container">
    <div id="letters-column">
      <div class="side-letter" id="b-letter">B</div>
      <div class="side-letter" id="i-letter">I</div>
      <div class="side-letter" id="n-letter">N</div>
      <div class="side-letter" id="g-letter">G</div>
      <div class="side-letter" id="o-letter">O</div>
    </div>
    <div id="bingo-grid"></div>
    <div id="special-letter"></div>
  </div>
  

  <script>
    const gridContainer = document.getElementById("bingo-grid");
    const drawnNumbers = [];

    let shownSpecials = { L: false, U: false, APAGÓN: false };
    let lastDrawnCount = 0; // <-- Agrega esto


    const ws = new WebSocket(`ws://${location.host}`);
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'update') {
        // console.log(msg);
        const prevCount = drawnNumbers.length;
        drawnNumbers.length = 0;
        msg.numbers.forEach(n => drawnNumbers.push(n));
        updateUI();

        // console.log("1",drawnNumbers.length, "2",prevCount);  

      // Mostrar animación solo si se agregó un nuevo número
        if (drawnNumbers.length > prevCount && drawnNumbers.length > 0) {
          const lastNumber = drawnNumbers[drawnNumbers.length - 1];
          showSpecialLetter(lastNumber);
        }
      }

      // Permitir mostrar animación desde control
      if (msg.type === 'special' && msg.letter) {
        showSpecialLetter(msg.letter);
      }
      if (msg.type === 'delete') {
        drawnNumbers.length = 0;
        msg.numbers.forEach(n => drawnNumbers.push(n));
        updateUI();
      }
    };

    function showSpecialLetter(letter) {
      var letra = '';
      if (letter >= 1 && letter <= 15) {
        letra = 'B - ';
      } else if (letter >= 16 && letter <= 30) {
        letra = 'I - ';
      } else if (letter >= 31 && letter <= 45) {
        letra = 'N - ';
      } else if (letter >= 46 && letter <= 60) {
        letra = 'G - ';
      } else if (letter >= 61 && letter <= 75) {
        letra = 'O - ';
      }
      const specialDiv = document.getElementById("special-letter");
      let apagon = (letter === "APAGÓN");
      specialDiv.textContent = letra+letter;
      specialDiv.className = "show" + (apagon ? " apagon" : "");
      setTimeout(() => {
        specialDiv.className = apagon ? "apagon" : "";
        specialDiv.textContent = "";
      }, 1800);
    }

    function updateUI() {
      // Actualizar letras BINGO
      const hasB = drawnNumbers.some(n => n >= 1 && n <= 15);
      const hasI = drawnNumbers.some(n => n >= 16 && n <= 30);
      const hasN = drawnNumbers.some(n => n >= 31 && n <= 45);
      const hasG = drawnNumbers.some(n => n >= 46 && n <= 60);
      const hasO = drawnNumbers.some(n => n >= 61 && n <= 75);

      document.getElementById("b-letter").classList.toggle("active", hasB);
      document.getElementById("i-letter").classList.toggle("active", hasI);
      document.getElementById("n-letter").classList.toggle("active", hasN);
      document.getElementById("g-letter").classList.toggle("active", hasG);
      document.getElementById("o-letter").classList.toggle("active", hasO);

      // Grilla con letras y números
      gridContainer.innerHTML = '';
      const ranges = [
        { label: 'B', start: 1 },
        { label: 'I', start: 16 },
        { label: 'N', start: 31 },
        { label: 'G', start: 46 },
        { label: 'O', start: 61 },
      ];
      for (const { start } of ranges) {
        for (let i = start; i < start + 15; i++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (drawnNumbers.includes(i)) cell.classList.add("marked");
          cell.textContent = i;
          gridContainer.appendChild(cell);
        }
      }

      // Detectar condiciones especiales
      const countB = drawnNumbers.filter(n => n >= 1 && n <= 15).length;
      const countI = drawnNumbers.filter(n => n >= 16 && n <= 30).length;
      const countN = drawnNumbers.filter(n => n >= 31 && n <= 45).length;
      const countG = drawnNumbers.filter(n => n >= 46 && n <= 60).length;
      const countO = drawnNumbers.filter(n => n >= 61 && n <= 75).length;

      // L: 5B 1I 1N 1G 1O
      if (countB >= 5 && countI >= 1 && countN >= 1 && countG >= 1 && countO >= 1 && !shownSpecials.L) {
        showSpecialLetter("L");
        shownSpecials.L = true;
      }
      // U: 5B 1I 1N 1G 5O
      if (countB >= 5 && countI >= 1 && countN >= 1 && countG >= 1 && countO >= 5 && !shownSpecials.U) {
        showSpecialLetter("U");
        shownSpecials.U = true;
      }
      // Apagón: 5B 5I 4N 5G 5O
      if (countB >= 5 && countI >= 5 && countN >= 4 && countG >= 5 && countO >= 5 && !shownSpecials["APAGÓN"]) {
        showSpecialLetter("APAGÓN");
        shownSpecials["APAGÓN"] = true;
      }
    }

    // Inicializa la UI al cargar
    updateUI();
  </script>
</body>
</html>
